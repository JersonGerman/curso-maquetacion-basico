<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer</title>
    <link rel="icon" href="img/Demon-Slayer.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Demon Slayer.png" alt="Demon Slayer">
        </div>
        <div class="content">
            <h1>
                Recreate and remix famous kimono patterns of main characters from globally famous japanese anime Demon Slayer: Kimetsu No Yaiba.
            </h1>
            <p>
                *All credits to Koyoharu Gotouge, the writer and illustrator of Demon Slayer: No Yaiba manga
            </p>
        </div>
    </header>
    <main>
        <figure>
            <img src="img/Patterns.png" alt="pattern">
        </figure>
    </main>
    <footer>
        <div>
            <img src="img/social media.png" alt="redes sociales" >
        </div>
    </footer>
</body>
</html>
